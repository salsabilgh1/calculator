<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="title">
        <h1>calculator</h1>
    </div>
    <div class="container">
    <div class="displayDiv">
         <button class="display"></button>
    </div>
    <div class="calculator">
      <button class="button but1">1</button>
      <button class="button but2">2</button>
      <button class="button but3">3</button>
      <button class="button plus">+</button>
      <button class="button but4">4</button>
      <button class="button but5">5</button>
      <button class="button but6">6</button>
      <button class="button minus">-</button>
      <button class="button but7">7</button>
      <button class="button but8">8</button>
      <button class="button but9">9</button>
      <button class="button multiply">*</button>
      <button class="button but0">0</button>
      <button class="button equal">=</button>
      <button class="button dived">/</button>
      <button class="button clear">clear</button>
    </div>
</div>
</body>
</html>
